{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
			<button class="deleteButton" data-id="{{ venue.id }}">DELETE</button>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
<script>
	const deletions = document.querySelectorAll('.deleteButton');
	for (let i = 0; i < deletions.length; i++) {
		const button = deletions[i];
		button.onclick = function(e) {
			const deleteId = e.target.dataset['id'];
			fetch('/venues/' + deleteId, {
				method: 'DELETE'
			})
			.then(function() {
				window.location.href='/';
			})
			.catch(function() {
				console.log('error', e)
			});
		}
	}
</script>
{% endblock %}
